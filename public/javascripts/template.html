<script type="text/template" id="loglist">
  <ul>
  <% _.each(logs,function(val) { %>
  <li class="log-entry" id="<%= val._id %>">
    <div class="row-fluid" id="site"><div class="span3 underline"><div class="row-fluid"><div class="span4">Site:</div><div class="span8"><%= val.site %></div></div></div></div>
    <div class="row-fluid" id="threadid"><div class="span3 underline"><div class="row-fluid"><div class="span4">Thread ID:</div><div class="span8"><%= val.threadid %></div></div></div></div>
    <div class="row-fluid" id="timestamp"><div class="span3 underline"><div class="row-fluid"><div class="span4">Date and Time:</div><div class="span8"><%= val.timestamp %></div></div></div></div>
    <div class="row-fluid" id="level"><div class="span3 underline"><div class="row-fluid"><div class="span4">Log Level:</div><div class="span8"><%= val.level %></div></div></div></div>
    <div class="well" id="message"><%= val.message %></div>
  </li>
  <% }); %>
  </ul>
</script>
<script type="text/template" id="log-row-template">
    <div style="display:none;" id="<%=_id%>"></div>
    <div class="row-fluid" id="site"><div class="span3 underline"><div class="row-fluid"><div class="span4">Site:</div><div class="span8"><%= site %></div></div></div></div>
    <div class="row-fluid" id="threadid"><div class="span3 underline"><div class="row-fluid"><div class="span4">Thread ID:</div><div class="span8"></div></div></div></div>
    <div class="row-fluid" id="timestamp"><div class="span3 underline"><div class="row-fluid"><div class="span4">Date and Time:</div><div class="span8"><%= timestamp %></div></div></div></div>
    <div class="row-fluid" id="level"><div class="span3 underline"><div class="row-fluid"><div class="span4">Log Level:</div><div class="span8"><%= level %></div></div></div></div>
    <div class="well" id="message"><%= message %></div>
</script>
<script type="text/template" id="filter-template">
  <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="site">Site:</label>
          <div class="controls">
            <select multiple="multiple" id="site">
              <option>Site1</option>
              <option>Site2</option>
              <option>Site3</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="level">Log Level:</label>
          <div class="controls">
            <select multiple="multiple" id="level">
              <option>ERROR</option>
              <option>WARNING</option>
              <option>INFO</option>
              <option>DEBUG</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="slider">Date Range:</label>
          <div class="controls" id="slider-container">
            <div id="slider"></div>
            <span style="float:left" id="slider-left"></span><span style="float:right" id="slider-right"></span>
          </div>
        </div>
      </fieldset>
  </form>
</script>
